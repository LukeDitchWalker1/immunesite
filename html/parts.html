<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: Arial;
            }

            /* Style the tab */
            .tab {
                overflow: hidden;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
            }

            /* Style the buttons inside the tab */
            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
                font-size: 17px;
            }

            /* Change background color of buttons on hover */
            .tab button:hover {
                background-color: #ddd;
            }

            /* Create an active/current tablink class */
            .tab button.active {
                background-color: #ccc;
            }

            /* Style the tab content */
            .tabcontent {
                display: none;
                padding: 6px 12px;
                border: 1px solid #ccc;
                border-top: none;
            }
        </style>
    </head>
    <body>

        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Anti')">Antibodies</button>
            <button class="tablinks" onclick="openCity(event, 'Bone')">Bone Marrow</button>
            <button class="tablinks" onclick="openCity(event, 'Complementary')">Complementary System</button>
            <button class="tablinks" onclick="openCity(event, 'Lymphatic')">Lymphatic System</button>
            <button class="tablinks" onclick="openCity(event, 'Spleen')">Spleen</button>
            <button class="tablinks" onclick="openCity(event, 'Thymus')">Thymus</button>
            <button class="tablinks" onclick="openCity(event, 'wbc')">White Blood Cells</button>
        </div>

        <div id="Anti" class="tabcontent">
            <h3>Antibodies</h3>
        </div>

        <div id="Bone" class="tabcontent">
            <h3>Bone Marrow</h3>
        </div>

        <div id="Complementary" class="tabcontent">
            <h3>Complementary System</h3>
        </div>

        <div id="Lymphatic" class="tabcontent">
            <h3>Lymphatic System</h3>
        </div>

        <div id="Spleen" class="tabcontent">
            <h3>Spleen</h3>
        </div>

        <div id="Thymus" class="tabcontent">
            <h3>Thymus</h3>
        </div>

        <div id="wbc" class="tabcontent">
            <h3>Whit Blood Cells</h3>
        </div>

        <script>
            function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
            }
        </script>
    
    </body>
</html>
